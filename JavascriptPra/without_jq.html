<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    const h1Tit = document.querySelector("h1.tit");
    h1Tit.style.backgroundColor = "#0ff";
    h1Tit.style.border = "2px dashed #f00";
});
</script>
</head>
<body>
	<h1 class="tit">제이쿼리</h1>
	<h2>선택자</h2>
	<h3 class="tit">직접 선택자</h3>
</body>
</html>
